<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca09bd6d26.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bloc-page">
        <header class="header" >
            <img src="images/logo/ohmyfood.svg" alt="logo ohmyfood">
        </header>

        <form id="localisation">
                <div id="ic-local">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <input type="search" id="recherche" name="q" 
                     placeholder="Paris, Belleville">
                </div>
            
        </form>
            <div id="reserver">
                <h1>Réservez le menu qui vous convient</h1>
                <p id="grey">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button id="explorer">Explorer nos restaurants</button>
            </div>
        

        <main>
        <!--Section fonctionnement-->

        <div id="fonctionnement">
            <h2>Fonctionnement</h2>

            <div id="cartouches">
                <div class="cartouche">
                    <div class="cercle">1</div>
                    <div class="icone">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <p class="texte">Choisissez un restaurant</p>
                </div>

                <div class="cartouche">
                    <div class="cercle">2</div>
                    <div class="icone">
                        <i class="fas fa-list"></i>
                    </div>
                    <p class="texte">Composez votre menu</p>
                </div>

                <div class="cartouche pink">
                    <div class="cercle">3</div>
                    <div class="icone purple">
                        <i class="fas fa-store"></i>
                    </div>
                    <p class="texte">Dégustez au restaurant</p>
                </div>
            </div>
        </div>

        <section id="restaurants">
            <h2>Restaurants</h2>
            <div id="liste-restaurants">
                <a href="La-palette-du-gout.html">
                    <figure>
                    <img src="images/restaurants/La-palette-du-gout-340.jpg" alt="Photo assiette">
                      <p class="dessus">Nouveau</p> 
                        <figcaption>
                        <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                            <div class="coeur">
                                <i class="far fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

                <a href="La-note-enchantee.html">
                    <figure>
                    <img src="images/restaurants/La-note-enchantee-340.jpg" alt="Photo assiette">
                    <p class="dessus">Nouveau</p> 
                        <figcaption>
                        <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <div class="coeur">
                                <i class="far fa-heart violet"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

                <a href="A-la-francaise.html">
                    <figure>
                    <img src="images/restaurants/A-la-francaise-340.jpg" alt="Photo assiette">
                        <figcaption>
                        <h3>A la française</h3>
                            <p>Cité Rouge</p>
                            <div class="coeur">
                                <i class="far fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

                <a href="Le-delice-des-sens.html">
                    <figure>
                    <img src="images/restaurants/Le-delice-des-sens-340.jpg" alt="Photo assiette">
                        <figcaption>
                        <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <div class="coeur">
                                <i class="far fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </div>   
        </section>
        </main>

        <footer>
            <p class="cursive">ohmyfood</p>
                <div class="liste">
                    <div class="icone-footer">
                        <i class="fas fa-utensils"></i>
                    </div>
                        <p>Proposer un restaurant</p>
                    <div class="icone-footer">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                        <p>Devenir partenaire</p>
                    <p>Mentions légales</p>
                    <p><a href="mailto:ohmyfood@hotmail.fr">Contact</a></p>
                </div>
        </footer>
    </div>
</body>
</html>
